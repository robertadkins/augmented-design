<html>
<head>
  <title>Preview shirt designs</title>
  <script src="index.js"></script>

<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="well">
      <h1>Design a custom shirt</h1>
      <form action="/design"
enctype="multipart/form-data" method="post">
        <label class="btn btn-primary" for="my-design-selector">
          <input id="my-design-selector" type="file" style="display:none;" name="upload" onchange="$('#upload-design-info').html($(this).val());">
          Select a t-shirt design
        </label>
        <span class='label label-info' id="upload-design-info"></span>
      </form>
      <form action="/image"
enctype="multipart/form-data" method="post">
        <p>Anyone can be a model, upload a picture of yourself wearing a special grid shirt to be added to our catalogue.</p>
        <label class="btn btn-primary" for="my-image-selector">
          <input id="my-image-selector" type="file" style="display:none;" name="upload" onchange="$('#upload-image-info').html($(this).val());">
          Select a model
        </label>
        <span class='label label-info' id="upload-image-info"></span>
        <input type="submit"></input>
      </form>
    </div>
    <div class="well">
      <h3>Design Template</h3>
      <div>
        <canvas style="width: 100%; height: 500px"></canvas>
      </div>
      <form>
        Coming soon: Scale, Move, and Resize your image
        <label class="btn btn-primary" for="my-image-selector">
          <input id="my-image-selector" type="submit" style="display:none;" name="upload"></input>
          Preview on a real model
        </label>
      </form>
    </div>
    <div class="well"><a href="http://devpost.com/software/augmenteddesign">Made by Saurav Das and Robert Adkins for MLH Prime 2016</a></div>
  </div>
</body>
</html>
